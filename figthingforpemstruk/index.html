<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pixel Combat</title>
</head>
<body>
    <!-- container -->
    <div id="container-canvas"> 
        <!-- smallcontainer-canvas -->
        <div id="smallcontainer-canvas">
            <!-- player health -->
            <div id="player">
                <div class="player-health"></div>
                <div class="player-health2"></div>
            </div>
            <!-- timer -->
            <div class="timer">
                10
            </div>
            <!-- enemy health -->
            <div id="enemy">
                <div class="enemy-health"></div>
                <div class="enemy-health2"></div>
            </div>
        </div>
        <div class="displaytext">Tie</div>
        <canvas></canvas>
    </div>
    <script src="assets/js/class.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="logic.js"></script>
</body>
</html>
