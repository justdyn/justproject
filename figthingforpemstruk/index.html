<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="assets/css/menu-styles.css">
</head>
<body>
    <img class="logo" src="assets/img/logo.png" alt="Logo">
    <div class="game-screen">
        <div class="button-container">
            <a class="button" href="javascript:setTimeout(()=>{window.location = '/game.html' },500);">
                <button type="button" onclick="playSound('play')">
                    <img src="assets/img/play-button.png" alt="Play Button">
                </button>
            </a>
            <a class="button" href="#popup1">
                <button type="button" onclick="playSound('settings')">

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Settings</h2>

                        <!-- <button type="button" onclick="toggleBGM()">
                            <img src="asset/img/button-2.png" alt="Settings Button">
                        </button> -->

                    </label>
                </div>
            </div>
        </div>

            <!-- <button class="play-button" onclick="playSound('play')">PLAY</button>
            <button class="settings-button" onclick="playSound('settings')">SETTINGS</button> -->
